<!DOCTYPE html>
<html>
<head>
  <title>Ramenicious - Order Ramen Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="form.css">
  <style>

  </style>
</head>
<body>
  <div class="backgound"></div>
  <div class="container">
    <h2>Order Ramen Now!</h2>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="contact-number">Contact Number</label>
        <input type="tel" id="contact-number" name="contact-number" required>
      </div>

      <div class="form-group">
        <label for="ramen-type">Ramen Type</label>
        <select id="ramen-type" name="ramen-type" required>
          <option value="">Select Ramen Type</option>
          <option value="tonkotsu">Tonkotsu Ramen</option>
          <option value="shoyu">Shoyu Ramen</option>
          <option value="miso">Miso Ramen</option>
          <option value="shio">Shio Ramen</option>
        </select>
      </div>

      <div class="form-group">
        <label for="additional-requests">Additional Requests</label>
        <textarea id="additional-requests" name="additional-requests" rows="4"></textarea>
      </div>

      <div class="form-group">
        <button type="submit">Submit Order</button>
      </div>
    </form>
  </div>
</body>
</html>
