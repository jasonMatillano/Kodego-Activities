<!DOCTYPE html>
<html>
<head>
	<title>Table Names</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="table">
        <div class="row header-row">
            <div class="cell header-cell">User ID</div>
            <div class="cell header-cell">Name</div>
            <div class="cell header-cell">Email</div>
            <div class="cell header-cell">Age</div>
        </div>
        <div class="row">
            <div class="cell">1</div>
            <div class="cell">jason</div>
            <div class="cell">jason@gmail.com</div>
            <div class="cell">25</div>
        </div>
        <div class="row">
            <div class="cell">2</div>
            <div class="cell">Jane </div>
            <div class="cell">jane@gmail.com</div>
            <div class="cell">30</div>
        </div>
    </div>
</body>
</html>
