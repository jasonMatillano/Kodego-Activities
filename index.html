<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My First Front to Back Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Add your CSS styles here */

        /* Style for the user table */
        #user-table {
            width: 100%;
        }
        #user-table th,
        #user-table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        #user-table th {
            background-color: #f2f2f2;
        }

        /* Style for form containers and the "Add User" button */
        .name-container,
        .username-container,
        .password-container,
        .btn-add {
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>My First Front to Back Application</h1>

    <div id="user-form">
        <!-- User input fields -->
        <div class="name-container">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name-id" placeholder="Enter your name">
        </div>
        <div class="username-container">
            <label for "username">Username:</label>
            <input type="text" name="username" id="username-id" placeholder="Enter your Username">
        </div>
        <div class="password-container">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password-id" placeholder="Enter your Password">
        </div>
    </div>

    <button class="btn-add" onclick="addUser()">Add User</button>

    <table id="user-table">
        <thead>
            <tr>
                <!-- Table header for user data -->
                <th>Name</th>
                <th>Username</th>
                <th>Password</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Include your JavaScript code in an external file (script.js) -->
    <script src="script.js"></script>
</body>
</html>
